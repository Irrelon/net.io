<html>
	<head>
		<script type="text/javascript" src="../../net.io-client/index.js"></script>
	</head>
	<body>
		<input type="text" id="displayName" placeholder="Your Display Name" />
		<input type="button" value="Connect!" onclick="chatClient.connect(document.getElementById('displayName').value);" /><br />
		<textarea rows="10" cols="50" id="chatLog"></textarea><br />
		<input type="text" id="chatMsg" placeholder="Chat Message" onkeyup="if (event.keyCode === 13) { chatClient.sendMessage({msg: this.value}); this.value = ''; }" />
		<script type="text/javascript" src="client.js"></script>
	</body>
</html>
